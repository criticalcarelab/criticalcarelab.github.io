- title: Microvascular monitoring in the ICU using high-resolution near-infrared spectroscopy
  subtitle: a subtitle
  group: featured
  image: images/photo.jpg
  link: https://mspace.lib.umanitoba.ca/items/06f6d222-097a-422a-834b-b1a4aeadf832
  description: This Master’s thesis by Amirali Mirsajadi investigates advanced monitoring of circulatory shock using high‑resolution near‑infrared spectroscopy (hr‑NIRS). The work demonstrates that skeletal muscle signals can be used to derive individualized optimal blood pressure (MAPopt), and that wavelet analysis of NIRS signals can quantify microvascular power—showing impaired microvascular function in critically ill patients, especially those on vasopressors. These methods may improve personalized hemodynamic management in intensive care.
